<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bicicentro GTICS</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-sm">
  <img src="logo.jpeg" class="img-fluid" alt="">
  <h2>Bicicentro GTICS</h2>
  <div class="container d-flex">
    <a class="btn btn-primary me-3" href="index.html">Regresar</a>
  </div>
</div>
<table>
  <tr>
    <td>
      <h3>Detalle del trabajador</h3>
    </td>
  </tr>
  <tr>
    <td>
      <h5>DNI:</h5>
    </td>
    <td>
      <h5 id="idTrabajador"></h5>
    </td>
  </tr>
  <tr>
    <td>
      <h5>Nombre:</h5>
    </td>
    <td>
      <h5 id="nombreTrabajador"></h5>
    </td>
  </tr>
  <tr>
    <td>
      <h5>Correo:</h5>
    </td>
    <td>
      <h5 id="correoTrabajador"></h5>
    </td>
  </tr>
  <tr>
    <td>
      <h5>Sede:</h5>
    </td>
    <td>
      <h5 id="sedeTrabajador"></h5>
    </td>
  </tr>
</table>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre producto</th>
    <th scope="col">Numero de serie</th>
    <th scope="col">Marca</th>
    <th scope="col">Fecha</th>
  </tr>
  </thead>
  <tbody id="bodyTrabajadores">
  <tr>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    $.ajax({
        method: "GET",
        dataType: "json",
        url: "http://localhost:3000/trabajadores/",
    }).done(function (data) {
        let html = "";
        for (let i = 0; i < data.length; i++) {
            html += "<tr>";
            html += "<td>" + (i+1) + "</td>";
            html += "<td>" + data[i].nombres + " " +data[i].apellidos + "</td>";
            html += "<td>" + data[i].correo + "</td>";
            html += "<td>";
            html += "<a class='btn btn-warning' href='detalleTrabajador.html?url='"+ encodeURIComponent(data[i].id) + ">Ver detalles</a>";
            html += "</td>";
            html += "</tr>";
        }
        $("#bodyTrabajadores").html(html);
    });
</script>
</body>
</html>
